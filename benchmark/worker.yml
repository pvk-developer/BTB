kind: Pod
metadata:
  labels:
    name: btb-dask-worker
spec:
  restartPolicy: Never
  containers:
  - image: daskdev/dask:latest
    imagePullPolicy: IfNotPresent
    # args: [dask-worker, --nthreads, '2', --no-bokeh, --memory-limit, 2GB, --death-timeout, '60']
    name: dask
    env:
      - name: EXTRA_PIP_PACKAGES
        value: git+https://github.com/pvk-developer/BTB.git@kubernetes_benchmark#egg=baytune[dev]
    resources:
      limits:
        cpu: 2
        memory: 4G
      requests:
        cpu: 2
        memory: 2G
